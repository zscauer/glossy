{@com.github.zscauer.glsy.common.PageableSearchTemplateDataContainer searchDataContainer}

{#fragment id=information_notes_search_panel}
<div id="information-notes-search-panel" class="flex flex-row w-full gap-2">
    <div id="information-notes-search-field" class="flex flex-row relative w-full">
        <span class="h-full absolute inset-y-0 left-0 flex items-center px-2 text-slate-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
            </svg>
        </span>
        <input id="information-notes-search-input" type="search" name="inputed-value"
            placeholder='{msg_knowledges:information_notes_search_field_placeholder()}'
            hx-get="/knowledges/informationNotes" hx-trigger="keyup[keyCode==13]"
            hx-target="#content-section" hx-swap="innerHTML transition:true" hx-include="[name='inputed-value']"
            class="appearance-none rounded-xs border-slate-400 flex pl-10 p-2 w-full bg-slate-800 text-sm placeholder-slate-500 text-slate-300" />
    </div>

    <button id="search-information-notes-button" type="button" class="justify-center purpleSearchButtonActive"
        hx-get="/knowledges/informationNotes" hx-push-url="true" hx-target="#content-section" hx-swap="innerHTML transition:true"
        hx-include="[name='inputed-value']">
        {#include fragments/common/icons/search-lens-icon /}
    </button>
</div>
{/fragment}
